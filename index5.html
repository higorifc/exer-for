<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let primo = 0;
    let numero = "";
    let conta = 0;
    const numeroDito = Number(prompt(`Informe um numero;`));

    for (let contador = 1; contador < 10; contador++) {
        conta = numeroDito / contador
        if(Math.ceil(conta) === conta){
            primo = primo + 1;
        }
        if(primo === 2){
            numero = "é Primo";
        } else{
            numero = "Não é Primo";
        }
    }
    document.write(`${numeroDito} ${numero}.`);
    //PROCESSAMENTO


    //SAÍDA

</script>
