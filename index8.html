<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    let soma = 0;
    for (let media = 0; media < 5; media++) {
        const numero = Number(prompt(`Informe um número`));
        soma = soma + numero;
    }
    const media2 = soma / 5;
    document.write(`Sua soma é ${soma}, e sua média é ${media2}`);

</script>
